<div *ngFor="let voto of votos">
  <input-component voto="{{voto.title}}" (addVoto)="addVoto($event)"></input-component>
</div>

<h3 gigant appHighlight>{{ votacion }}</h3>

<h2>Conversor</h2>
<div>Cantidad <input [(ngModel)]="cantidad"></div>
<div>1 Dolar es: <input [(ngModel)]="factor"></div>

<p>
  es: {{ cantidad | conversorPipe:factor}}
</p>

<h2>Manejo de Servicios</h2>
<ul>
  <li *ngFor="let ticket of tickets" gigant>    
    <b>Ticket N: {{ ticket.id}}</b> - {{ticket.title}}
    <span appHighlight>[{{ ticket.status}}]</span>
  </li>
</ul>

<h2>Formularios Comunes</h2>

<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
  <div>
    <label for="firstname">Nombres</label>
    <input type="text" id="firstname" placeholder="Nombre" name="firstname" ngModel>
  </div>
  <div>
      <label for="lastname">Apellidos</label>
      <input type="text" id="lastname" placeholder="Apellidos" name="lastname" ngModel>
  </div>
  <div>
      <label for="twitter">Twitter</label>
      <input type="text" id="twitter" placeholder="Twitter" name="twitter" ngModel>
  </div>
  <button type="submit">Submit</button>
</form>
