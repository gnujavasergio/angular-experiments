<form id="formDay">
  <label for="">Introduzca un dia de la semana</label>
  <input type="number" [(ngModel)]="day" name="day">
</form>

<div [ngSwitch]="day">
  <div *ngSwitchCase="1">Lunes</div>
  <div *ngSwitchCase="2">Martes</div>
  <div *ngSwitchCase="3">Miercoles</div>
  <div *ngSwitchCase="4">Jueves</div>
  <div *ngSwitchCase="5">Viernes</div>
  <div *ngSwitchCase="6">Sabado</div>
  <div *ngSwitchCase="7">Domingo</div>
  <div *ngSwitchDefault>No es un dia de la semana</div>
</div>
